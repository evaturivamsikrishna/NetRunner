name: ğŸ•¹ NetRunner Website Monitor & Dashboard (Netlify)

on:
  schedule:
    - cron: "0 */3 * * *"   # â° Every 3 hours
  workflow_dispatch:         # ğŸ§  Allow manual run
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    name: ğŸ§© Full Monitor + Dashboard Build
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install pandas requests beautifulsoup4

      - name: ğŸ§° Prepare Directories
        run: |
          mkdir -p reports generated logs

      - name: ğŸŒ Run NetRunner Website Monitor
        run: |
          echo "ğŸš€ Running website health checks..."
          python -m src.main || true

      - name: ğŸ“Š Build Analytics Metrics
        run: |
          echo "ğŸ“ˆ Generating metrics and charts..."
          python -m src.analytics.metrics_builder || true
          echo "âœ… Dashboard analytics complete."

      - name: ğŸ” Verify generated files before deploy
        run: |
            echo "Contents of generated folder:"
            ls -R data/dashboard/generated || true
            echo "Contents of reports folder:"
            ls -R data/reports || true 
        
      - name: ğŸ’¾ Commit Updated Reports & Dashboard
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/dashboard/generated/*.json data/reports/*.csv || true
          git commit -m "ğŸ” Auto-update metrics & dashboard [skip ci]" || echo "No changes to commit."
          git push origin main || echo "âš ï¸ No push access â€” skipping."
      - name: ğŸ” Verify generated output
        run: |
          echo "Listing dashboard generated files..."
          ls -lh data/dashboard/generated || true
          echo "Listing report files..."
          ls -lh data/reports || true    
          
      - name: ğŸŒ Trigger Netlify Deployment
        if: success()
        run: |
          echo "ğŸ” Triggering Netlify site rebuild..."
          if curl -X POST -d '{}' ${{ secrets.NETRUNNER_NETLIFY_HOOK }}; then
            echo "âœ… Netlify deployment triggered successfully."
          else
            echo "âš ï¸ Netlify trigger failed. Please check hook URL or secrets."
          fi